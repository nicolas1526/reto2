<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
</head>
<body>
    <ul>
        <li><a href="./car.html">Car</a></li>
        <li><a href="./client.html">Client</a></li>
        <li><a href="./message.html">Message</a></li>
    </ul>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>AGE</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <br>
    <form>
        <div>
            <label for="txtId">Id</label>
            <input id="txtId" type="number" placeholder="Ingrese el id">
        </div>
        <div>
            <label for="txtNombre">Nombre</label>
            <input id="txtNombre" type="text" placeholder="Ingrese el nombre">
        </div>
        <div>
            <label for="txtEmail">Email</label>
            <input id="txtEmail" type="email" placeholder="Ingrese el correo">
        </div>
        <div>
            <label for="txtEdad">Edad</label>
            <input id="txtEdad" type="number" placeholder="Ingrese la edad">
        </div>
    </form>

    <br>
    <button onclick="crear()">Crear</button>
    <button onclick="actualizar()">Actualizar</button>
    <button onclick="eliminar()">Eliminar</button>
    
    <script src="./script/client.js"></script>
</body>
</html>
